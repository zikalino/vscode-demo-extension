type: "layout-form"
id: "root"
header: 
- type: "header"
  title: "New Slint Project"
  logo: "slint.svg"
form: 
- type: "fieldset"
  id: "fieldset_1"
  subitems: 
  - type: "row"
    id: "row_1"
    subitems: 
    - type: "combo"
      id: "framework"
      name: "Framework"
      items: 
      - "Slint"
    - type: "combo"
      id: "platform"
      name: "Platform"
      items: 
      - "Rust"
      - "ESP IDF"
      - "Arduino"
  - type: "row"
    id: "row_2"
    subitems: 
    - type: "combo"
      id: "manufacturer"
      name: "Manufacturer"
      items: 
      - "All"
      - "Espressif"
      - "M5 Stack"
      - "Guition"
      - "Elecrow"
      - "MakerFabs"
      - "Custom"

    - type: "combo"
      id: "screen"
      name: "Display"
      items: 
      - "CrowPanel 2.4, 320*240"
      - "CrowPanel 2.8, 320*240"
      - "CrowPanel 3.5, 480*320"
      - "CrowPanel 4.3, 480*272"
      - "CrowPanel 5.0, 800*480"
      - "CrowPanel 7.0, 800*480"
  - type: "row"
    id: "row_3"
    subitems: 
    - type: "combo"
      id: "idf_instance"
      name: "Select ESP-IDF Instance"
      items: 
      - "ESP-IDF 5.0"
      - "ESP-IDF 5.3"
- type: "fieldset"
  id: "fieldset_2"
  subitems: 
  - type: "row"
    id: "xrow_1"
    narrow: "true"
    subitems: 
    - type: "textfield"
      id: "project_name"
      name: "Project Name"
  - type: "row"
    id: "xrow_2"
    narrow: "true"
    subitems: 
    - type: "folder-selector"
      id: "project_location"
      name: "Project Location"
  - type: "row"
    id: "xrow_3"
    narrow: "true"
    subitems: 
    - type: "checkbox"
      id: "initialize_git_repo"
      name: "Initialize Git Repository"
footer: 
- type: "footer"
  id: "footer"
  subitems: 
  - type: "button"
    id: "button_create"
    text: "Create"
