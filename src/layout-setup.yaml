type: layout-form
id: root
header:
  - type: header
    title: Setup Toolchains & SDKs
    logo: setup.svg
form:
  - type: fieldset
    id: main_fieldset
    subitems:
      - type: row
        id: row_1
        subitems:
          - type: combo
            id: sdk_type
            name: Select SDK
            items:
              - ESP-IDF
              - Arduino
              - Rust
              - Zephyr
              - NuttX
              - MicroPython
              - TinyGo
              - .net NanoFramework
      - type: row
        id: row_custom_esp_idf
        subitems:
          - type: combo
            id: esp_idf_version
            name: Select ESP-IDF Version
            items:
              - name: ESP-IDF 5.0
                description: Release Version
              - name: ESP-IDF 5.3
                description: Release Version
  - type: fieldset
    id: fieldset_tinygo
    subitems:
      - type: 'action-row'
        id: install-scoop
        action-name: Install Scoop
        check: scoop --version
        install: iwr -useb get.scoop.sh | iex
      - type: 'action-row'
        id: install-go
        action-name: Install Go
        check: go version
        install: scoop install go
      - type: 'action-row'
        id: install-tinygo
        action-name: Install TinyGo
        check: tinygo version
        install: scoop install tinygo
footer:
  - type: footer
    id: footer
    subitems:
      - type: button
        id: create_button
        text: Create
